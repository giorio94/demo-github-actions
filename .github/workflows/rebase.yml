name: Rebase
on:
  repository_dispatch:
    types:
      - rebase-command

jobs:
  rebase:
    name: Rebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: |
          cat $GITHUB_EVENT_PATH

      - run: |
          jq -r ".client_payload.github.payload" $GITHUB_EVENT_PATH

      - run: |
          GITHUB_EVENT_PATH_BAK="${GITHUB_EVENT_PATH}.bak"
          cp "${GITHUB_EVENT_PATH}" "${GITHUB_EVENT_PATH_BAK}"
          jq -r ".client_payload.github.payload" "${GITHUB_EVENT_PATH_BAK}" > "${GITHUB_EVENT_PATH}"
          cat $GITHUB_EVENT_PATH

      - run: |
          cat $GITHUB_EVENT_PATH

      - name: Automatic rebase
        uses: cirrus-actions/rebase@1.3
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}

      - name: Set the reaction for the comment
        id: rebase_reaction
        run: |
          [[ ${{ job.status }} == 'success' ]] && \
            echo ::set-output name=reaction::hooray || \
            echo ::set-output name=reaction::confused
        if: always()

      - name: Report status as reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.CI_TOKEN }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: '${{ steps.rebase_reaction.outputs.reaction }}'
        if: always()
